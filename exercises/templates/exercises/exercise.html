{% extends 'home/base.html' %}

{% block content %}


    <section class="py-3 text-center container">
        <div class="row py-lg-3">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">{{ exercise.name }}</h1>

            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 border border-light">
                    <img src=" {{ exercise.image.url }} " alt="Image of {{ exercise.name }} exercise" style="max-width: 100%;">
                    <p class="card-text">Body part: {{ exercise.body_part}} <br/>
                        Difficulty: {{ exercise.level }} <br/>
                        Type: {{ exercise.type }}
                    </p>
                </div>
                <div class="col-12 col-md-8 border border-light">
                    {{ exercise.description|safe }}
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center border border-light">
                    <a href="{% url 'exercises' %}"><p class="lead text-muted">go back to all list</p></a>
                </div>
        </div>
    </section>
    <br>


{% endblock %}
