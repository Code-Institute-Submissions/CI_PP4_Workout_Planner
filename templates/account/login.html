{% extends "base.html" %}

{% load i18n %}
{% load bootstrap_tags %}
{% load account socialaccount %}

{% block content %}

<div class="container">
  <h3 class="text-center">Login</h3>
  
  <div class="row d-flex justify-content-center mb-5">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card rounded-3 text-black">
        <div class="row g-0">
          <div class="col-lg-12">
            <div class="card-body p-md-4 mx-md-4">
              <p class="card-title text-center">Login to your account</p>

              <form class="login" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form|as_bootstrap }}

                <div class="text-center">
                  <button type="submit" class="button">Login  <i class="fa-solid fa-right-to-bracket"></i></button>
                </div>
              </form>

        <div class="d-flex align-items-center justify-content-center pb-3">
          <p class="mb-0 mt-3">{% blocktrans %}            
            Don't have an account? Click <a class="link" href="{{ signup_url }}">here</a> to sign up.</p>{% endblocktrans %}
        </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
