{% extends 'home/base.html' %}

{% block content %}

<div class="container text-center">
    {% if message_name %}
        <h2>Thank you {{ message_name }}!</h2>
        <h5>Your message has been sent.</h5>
    {% else %}
    <h3 class="text-center">Get in touch</h3>
    <div class="row d-flex justify-content-center mb-5">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card rounded-3 text-black">
                <div class="row g-0">
                    <div class="col-lg-12">
                        <div class="card-body p-md-4 mx-md-4">

                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="row">
                                    {% if request.user.is_authenticated %}
                                        <div class="col-lg-6 pb-3">
                                            <input type="text" name="message-name" class="form-control mb-30" placeholder={{ user.username }} disabled></p>
                                        </div>
                                    {% else %}
                                        <div class="col-lg-6 pb-3">
                                            <input type="text" name="message-name" class="form-control mb-30" placeholder="Your name" required>
                                        </div>
                                    {% endif %}
                                    <div class="col-lg-6 pb-3">
                                        <input type="email" name="message-email" class="form-control mb-30" placeholder="Your email" required>
                                    </div>
                                    <div class="col-12">
                                        <textarea name="message" class="form-control" rows="7" placeholder="Your message" required></textarea>
                                    </div>

                                    <div class="col-12 text-center pt-3">
                                        <button type="submit" class="button">Send message <i class="fa-solid fa-envelope"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  {% endif %}

{% endblock %}
